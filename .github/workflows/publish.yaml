name: âœ¨ Release and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }} # Checkout the PR branch

      - name: ðŸ”§ Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ðŸ“‚ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: âš¡ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --filter=@cano-ts/core

      - name: ðŸ§ª Run Unit Tests
        run: pnpm run test:ci

      - name: âœ… Run Build Tests
        run: pnpm run test:build

      - name: ðŸ¤¡ Run tests
        run: pnpm run test:integration

  publish:
    name: âœ¨ Build & Publish
    runs-on: ubuntu-latest
    needs: test  # Runs only if testing is successful
    timeout-minutes: 2
    steps:
      - name: â­ï¸ Skip if Version Unchanged
        id: check_version
        run: |
          LATEST_VERSION=$(npm show $(jq -r .name package.json) version || echo "0.1.0")
          echo "latest_version=$LATEST_VERSION" >> $GITHUB_ENV
          CURRENT_VERSION=$(jq -r .version ./packages/core/package.json)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_ENV

          if [ "$LATEST_VERSION" == "$CURRENT_VERSION" ]; then
            echo "No new version detected. Skipping publish."
            echo "SKIP_PUBLISH=true" >> $GITHUB_ENV
          fi

      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }} # Checkout the PR branch

      - name: ðŸ”§ Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ðŸ“‚ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: âš¡ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: âœ¨ Get new version
        run: |
          echo "NEW_VERSION=$(jq -r .version ./packages/core/package.json)" >> $GITHUB_ENV

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --filter=@cano-ts/core

      - name: ðŸš§ Build Library
        run: pnpm run build

      - name: ðŸ”’ï¸ Set npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ” Verify npm Authentication
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸš€ Publish to npm
        if: env.SKIP_PUBLISH != 'true'
        run: npm publish --access public
        working-directory: dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ“ Create GitHub Release
        if: env.SKIP_PUBLISH != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.new_version }}
          name: Release v${{ env.NEW_VERSION }}
          body_path: ./packages/core/CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-docs:
    name: ðŸ“š Deploy Documentation
    runs-on: ubuntu-latest
    needs: publish
    timeout-minutes: 2
    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ðŸ“‚ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: âš¡ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¥ Install dependencies
        run: pnpm install

      - name: ðŸ“„ Build VitePress Documentation
        run: pnpm run docs:build

      - name: ðŸ“‚ Upload Docs Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    name: ðŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: deploy-docs 
    steps:
      - name: ðŸš€ Deploy
        id: deployment
        uses: actions/deploy-pages@v4
